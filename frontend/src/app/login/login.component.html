<div class="container">
    <h1>LOGIN</h1>
    <form #f="ngForm" (ngSubmit)="login()">
    
        <div class="form-group">
          
          <input type="text" class="form-control" [(ngModel)]="username" name="correo" placeholder="Username" >
        </div>
        <div class="form-group">
          <input type="text" class="form-control" [(ngModel)]="password" name="pass"  placeholder="Password" >
        </div>
        
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>


</div>
